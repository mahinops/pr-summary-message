name: PR Information Workflow

on:
  push

jobs:
  job1:
    name: Test 1
    runs-on: ubuntu-latest
    outputs:
      test1: ${{ steps.test1.conclusion }}
      test2: ${{ steps.test2.conclusion }}
    steps:
      - name: test1
        if: success() || failure()
        id: test1
        run: false
      - name: test2
        if: success() || failure()
        id: test2
        run: true

  job2:
    name: Test 2
    needs: [job1]
    if: ${{ needs.job1.outputs.test2_outcome == 'success' }} 
    runs-on: ubuntu-latest
    steps:
      - name: test2
        run: true
